<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="player-selection">
        <div class="rock-btn">
            <input type="button" id="rockBtn" value="rock">
        </div>
        <div class="paper-btn">
            <input type="button" id="paperBtn" value="paper">
        </div>
        <div class="scissors-btn">
            <input type="button" id="scissorsBtn" value="scissors">
        </div>
    </div>
    <div class="scores">
        <div class="playerScore" id="playerScore"></div>
        <div class="computerScore" id="computerScore"></div>
    </div>
    <div class="results">
        <div class="singleResult" id="singleResult"></div>
        <div class="finalResult" id="finalResult"></div>
    </div> 
</body>
<script src="script.js"></script>
</html>
